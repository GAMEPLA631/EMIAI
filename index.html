<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMI AI Chat - Pokročilý Model</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0a0a0c;
            color: #e2e8f0;
            overflow: hidden;
        }

        .glass-panel {
            background: rgba(17, 17, 20, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .thinking-shimmer {
            background: linear-gradient(90deg, #1e1e24 0%, #2a2a35 50%, #1e1e24 100%);
            background-size: 200% 100%;
            animation: shimmer 2s infinite linear;
        }

        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }

        .progress-bar-fill {
            background: linear-gradient(90deg, #6366f1, #a855f7);
            transition: width 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.1); border-radius: 10px; }

        .message-anim { animation: fadeInUp 0.4s ease-out forwards; }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .pulse-red { animation: pulseRed 2s infinite; }
        @keyframes pulseRed {
            0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.4); }
            70% { box-shadow: 0 0 0 15px rgba(239, 68, 68, 0); }
            100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); }
        }
    </style>
</head>
<body class="h-screen flex flex-col">

    <!-- Header -->
    <header class="glass-panel sticky top-0 z-30 px-6 py-4 flex items-center justify-between border-b border-white/10">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 bg-gradient-to-tr from-indigo-500 to-purple-600 rounded-xl flex items-center justify-center shadow-lg shadow-indigo-500/30">
                <i data-lucide="bot" class="text-white w-6 h-6"></i>
            </div>
            <div>
                <h1 class="text-lg font-bold tracking-tight text-white leading-none">EMI AI</h1>
                <span class="text-[10px] uppercase tracking-widest text-indigo-400 font-bold">Pokročilý Systém</span>
            </div>
        </div>

        <div class="flex items-center gap-4">
            <div class="hidden sm:flex flex-col items-end">
                <span id="limit-label" class="text-[10px] text-slate-500 uppercase font-bold tracking-tighter">Denné Správy</span>
                <div class="flex items-center gap-2">
                    <span id="limit-counter" class="text-xs font-mono text-white">0 / 20</span>
                </div>
            </div>
            <button onclick="toggleSettings()" class="p-2.5 bg-white/5 hover:bg-white/10 rounded-xl transition-all text-slate-300">
                <i data-lucide="settings" class="w-5 h-5"></i>
            </button>
        </div>
    </header>

    <!-- Chat Container -->
    <main id="chat-wrapper" class="flex-1 overflow-y-auto p-4 md:p-8 space-y-6 custom-scrollbar">
        <!-- Welcome UI -->
        <div id="welcome-ui" class="h-full flex flex-col items-center justify-center text-center max-w-2xl mx-auto py-12">
            <div class="w-24 h-24 bg-indigo-500/10 rounded-[2rem] flex items-center justify-center mb-8 rotate-3 shadow-inner">
                <i data-lucide="brain-circuit" class="text-indigo-500 w-12 h-12"></i>
            </div>
            <h2 class="text-4xl font-extrabold text-white mb-4 tracking-tight">EMI k vašim službám</h2>
            <p class="text-slate-400 text-lg leading-relaxed mb-10">
                Pokročilý model s hlbokým uvažovaním. Viem generovať dychberúce príbehy, vyhľadávať fakty a rozprávať sa s vami naživo.
            </p>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 w-full">
                <button onclick="quickStart('Napíš mi dlhý a napínavý príbeh o umelej inteligencii v roku 2100.')" class="p-5 glass-panel rounded-2xl hover:border-indigo-500/50 hover:bg-indigo-500/10 transition-all text-left group">
                    <div class="flex items-center gap-3 mb-2">
                        <i data-lucide="sparkles" class="text-indigo-400 w-5 h-5"></i>
                        <span class="font-bold text-white group-hover:text-indigo-300 transition-colors">Generovať Príbeh</span>
                    </div>
                    <p class="text-xs text-slate-500">EMI vytvorí originálny text na základe vašich požiadaviek.</p>
                </button>
                <button onclick="openLiveMode()" class="p-5 glass-panel rounded-2xl border-indigo-500/20 hover:border-indigo-500 hover:bg-indigo-500/10 transition-all text-left group">
                    <div class="flex items-center gap-3 mb-2">
                        <i data-lucide="mic" class="text-red-400 w-5 h-5"></i>
                        <span class="font-bold text-white group-hover:text-red-300 transition-colors">Live Rozhovor</span>
                    </div>
                    <p class="text-xs text-slate-500">Rozprávajte sa s EMI bez písania, hlasom v reálnom čase.</p>
                </button>
            </div>
        </div>
    </main>

    <!-- Input Bar -->
    <footer class="p-4 md:p-6 bg-[#0a0a0c]">
        <div class="max-w-4xl mx-auto">
            <form id="main-form" class="relative">
                <div class="absolute -inset-1.5 bg-gradient-to-r from-indigo-500/20 to-purple-500/20 rounded-[2rem] blur-xl opacity-0 transition duration-500 group-focus-within:opacity-100"></div>
                
                <div class="relative bg-[#16161a] border border-white/10 rounded-[1.5rem] flex items-end p-2 gap-2 shadow-2xl">
                    <button type="button" onclick="toggleVoice()" id="mic-trigger" class="p-3.5 text-slate-500 hover:text-red-400 transition-colors rounded-xl hover:bg-white/5">
                        <i data-lucide="mic" class="w-6 h-6"></i>
                    </button>
                    
                    <textarea 
                        id="user-input" 
                        rows="1" 
                        placeholder="Napíšte správu pre EMI..."
                        class="flex-1 bg-transparent border-none focus:ring-0 text-slate-200 py-3.5 px-2 resize-none max-h-48 outline-none text-base custom-scrollbar"
                    ></textarea>
                    
                    <button type="submit" id="send-trigger" class="p-3.5 bg-indigo-600 hover:bg-indigo-500 text-white rounded-xl shadow-lg shadow-indigo-600/20 transition-all disabled:opacity-30">
                        <i data-lucide="send" class="w-6 h-6"></i>
                    </button>
                </div>
                
                <div class="mt-4 flex items-center justify-between px-3">
                    <div class="flex items-center gap-6">
                        <label class="flex items-center gap-2.5 cursor-pointer select-none group">
                            <div class="relative w-10 h-5 bg-white/10 rounded-full transition-colors group-has-[:checked]:bg-indigo-600">
                                <input type="checkbox" id="think-switch" class="sr-only peer" checked>
                                <div class="absolute top-1 left-1 w-3 h-3 bg-white rounded-full transition-transform peer-checked:translate-x-5"></div>
                            </div>
                            <span class="text-[11px] font-bold text-slate-500 group-has-[:checked]:text-indigo-400 uppercase tracking-widest">Hlboké uvažovanie</span>
                        </label>
                    </div>
                    <span class="text-[10px] text-slate-600 font-medium">Model EMI 2.5 Flash • Google Grounding Aktívny</span>
                </div>
            </form>
        </div>
    </footer>

    <!-- Settings -->
    <div id="settings-overlay" class="fixed inset-0 z-50 hidden flex items-center justify-center p-4 bg-black/80 backdrop-blur-xl">
        <div class="bg-[#111114] border border-white/10 w-full max-w-md rounded-[2.5rem] shadow-2xl overflow-hidden">
            <div class="px-8 py-6 border-b border-white/5 flex items-center justify-between">
                <h3 class="text-xl font-bold text-white flex items-center gap-3">
                    <i data-lucide="sliders" class="text-indigo-400"></i> Nastavenia EMI
                </h3>
                <button onclick="toggleSettings()" class="text-slate-500 hover:text-white"><i data-lucide="x"></i></button>
            </div>
            <div class="p-8 space-y-8">
                <div class="space-y-3">
                    <label class="text-[11px] font-bold text-slate-400 uppercase tracking-widest block">Google Gemini API Key</label>
                    <input type="password" id="api-field" placeholder="Vložte kľúč..." class="w-full bg-[#0a0a0c] border border-white/10 rounded-2xl px-5 py-4 text-sm focus:ring-2 focus:ring-indigo-500/50 outline-none transition-all">
                </div>
                <div class="space-y-3">
                    <label class="text-[11px] font-bold text-slate-400 uppercase tracking-widest block">Denný Limit Správ</label>
                    <input type="number" id="limit-field" value="20" class="w-full bg-[#0a0a0c] border border-white/10 rounded-2xl px-5 py-4 text-sm focus:ring-2 focus:ring-indigo-500/50 outline-none">
                </div>
                <button onclick="saveConfig()" class="w-full bg-indigo-600 hover:bg-indigo-500 text-white font-bold py-5 rounded-2xl transition-all shadow-xl shadow-indigo-600/30">
                    Uložiť zmeny
                </button>
                <button onclick="resetData()" class="w-full text-xs text-red-500/60 hover:text-red-500 transition-colors">Vymazať celú históriu</button>
            </div>
        </div>
    </div>

    <!-- Live Mode Overlay -->
    <div id="live-overlay" class="fixed inset-0 z-50 hidden bg-[#0a0a0c]/98 backdrop-blur-3xl flex flex-col items-center justify-center p-10 text-center">
        <div class="relative mb-16">
            <div id="live-pulse" class="absolute inset-0 bg-indigo-500/30 rounded-full scale-150 blur-3xl animate-pulse"></div>
            <div class="w-40 h-40 bg-indigo-600 rounded-[3rem] flex items-center justify-center shadow-[0_0_50px_rgba(79,70,229,0.4)] relative z-10">
                <i data-lucide="mic" class="text-white w-16 h-16"></i>
            </div>
        </div>
        <h2 id="live-status" class="text-3xl font-extrabold text-white mb-4">EMI vás počúva...</h2>
        <div id="live-text" class="text-xl text-slate-400 max-w-xl italic min-h-[3rem] mb-16">Povedzte niečo...</div>
        <button onclick="closeLiveMode()" class="px-10 py-4 bg-red-500/10 border border-red-500/40 text-red-400 rounded-2xl font-bold hover:bg-red-500/20 transition-all">
            Ukončiť Live Režim
        </button>
    </div>

    <script>
        // --- System State ---
        let appConfig = {
            key: localStorage.getItem('emi_key') || '',
            limit: parseInt(localStorage.getItem('emi_limit') || '20'),
            used: parseInt(localStorage.getItem('emi_used') || '0'),
            day: localStorage.getItem('emi_day') || new Date().toDateString()
        };

        if (appConfig.day !== new Date().toDateString()) {
            appConfig.used = 0;
            appConfig.day = new Date().toDateString();
            syncStorage();
        }

        lucide.createIcons();
        updateUI();

        const wrapper = document.getElementById('chat-wrapper');
        const welcome = document.getElementById('welcome-ui');
        const mainForm = document.getElementById('main-form');
        const userIn = document.getElementById('user-input');
        const apiF = document.getElementById('api-field');
        const limitF = document.getElementById('limit-field');
        const thinkS = document.getElementById('think-switch');
        
        apiF.value = appConfig.key;
        limitF.value = appConfig.limit;

        userIn.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = this.scrollHeight + 'px';
        });

        // --- Utils ---
        function toggleSettings() { document.getElementById('settings-overlay').classList.toggle('hidden'); }
        function syncStorage() {
            localStorage.setItem('emi_key', appConfig.key);
            localStorage.setItem('emi_limit', appConfig.limit);
            localStorage.setItem('emi_used', appConfig.used);
            localStorage.setItem('emi_day', appConfig.day);
        }
        function updateUI() {
            document.getElementById('limit-counter').innerText = `${appConfig.used} / ${appConfig.limit}`;
        }
        function saveConfig() {
            appConfig.key = apiF.value.trim();
            appConfig.limit = parseInt(limitF.value) || 20;
            syncStorage();
            updateUI();
            toggleSettings();
        }
        function resetData() { if(confirm("Naozaj?")) { localStorage.clear(); location.reload(); } }

        // --- Chat Logic ---
        function addMessage(role, text, sources = []) {
            welcome.classList.add('hidden');
            const row = document.createElement('div');
            row.className = `flex ${role === 'user' ? 'justify-end' : 'justify-start'} message-anim`;
            
            const isAI = role === 'ai';
            let sourceHtml = '';
            if (sources.length > 0) {
                sourceHtml = `<div class="mt-4 flex flex-wrap gap-2 pt-3 border-t border-white/5">
                    ${sources.map(s => `
                        <a href="${s.uri}" target="_blank" class="text-[10px] bg-indigo-500/10 text-indigo-400 px-2.5 py-1 rounded-lg border border-indigo-500/20 hover:bg-indigo-500/20 transition-all flex items-center gap-1.5">
                            <i data-lucide="search" class="w-3 h-3"></i> ${s.title || 'Zdroj'}
                        </a>
                    `).join('')}
                </div>`;
            }

            row.innerHTML = `
                <div class="flex gap-4 max-w-[85%] md:max-w-[70%] ${role === 'user' ? 'flex-row-reverse' : ''}">
                    <div class="w-9 h-9 rounded-xl flex-shrink-0 flex items-center justify-center ${isAI ? 'bg-[#1a1a20] border border-white/10' : 'bg-indigo-600'}">
                        <i data-lucide="${isAI ? 'bot' : 'user'}" class="w-5 h-5 text-white ${isAI ? 'text-indigo-400' : ''}"></i>
                    </div>
                    <div class="space-y-1">
                        <div class="p-4 rounded-2xl text-sm leading-relaxed whitespace-pre-wrap ${role === 'user' ? 'bg-indigo-600 text-white shadow-lg shadow-indigo-500/10' : 'bg-[#1a1a20] border border-white/5 text-slate-200'}">
                            ${text}
                        </div>
                        ${sourceHtml}
                    </div>
                </div>
            `;
            wrapper.appendChild(row);
            lucide.createIcons();
            wrapper.scrollTop = wrapper.scrollHeight;
            return row;
        }

        // --- Deep Thinking Logic ---
        function addThinkingBlock() {
            welcome.classList.add('hidden');
            const row = document.createElement('div');
            row.className = `flex justify-start message-anim`;
            row.id = "active-thinking";
            row.innerHTML = `
                <div class="flex gap-4 w-full md:max-w-[70%]">
                    <div class="w-9 h-9 rounded-xl bg-[#1a1a20] border border-white/10 flex items-center justify-center">
                        <i data-lucide="brain" class="w-5 h-5 text-indigo-400 animate-pulse"></i>
                    </div>
                    <div class="flex-1 bg-[#1a1a20] border border-white/5 rounded-2xl p-5 space-y-4 shadow-sm">
                        <div class="flex items-center justify-between">
                            <span class="text-[11px] font-bold text-indigo-400 uppercase tracking-widest flex items-center gap-2">
                                <i data-lucide="zap" class="w-3 h-3"></i> EMI Hlboké uvažovanie
                            </span>
                            <span id="think-clock" class="text-[10px] font-mono text-slate-500">0s / 90s</span>
                        </div>
                        <div class="w-full h-1.5 bg-white/5 rounded-full overflow-hidden">
                            <div id="think-bar" class="h-full progress-bar-fill" style="width: 0%"></div>
                        </div>
                        <div id="think-steps" class="space-y-2">
                            <div class="flex items-center gap-2 text-[10px] text-slate-400 animate-pulse">
                                <div class="w-1 h-1 bg-indigo-500 rounded-full"></div>
                                Inicializácia logických reťazcov...
                            </div>
                        </div>
                    </div>
                </div>
            `;
            wrapper.appendChild(row);
            lucide.createIcons();
            wrapper.scrollTop = wrapper.scrollHeight;
            return row;
        }

        async function simulateThinking(isDeep) {
            const block = addThinkingBlock();
            const bar = block.querySelector('#think-bar');
            const clock = block.querySelector('#think-clock');
            const steps = block.querySelector('#think-steps');
            
            const messages = [
                "Analyzujem sémantiku vášho vstupu...",
                "Vyhľadávam relevantné súvislosti na Google...",
                "Overujem dôveryhodnosť zdrojov...",
                "Simulujem kreatívne vetvenie príbehu...",
                "Optimalizujem finálnu štruktúru odpovede...",
                "Pripravujem pravdivý výstup..."
            ];

            const maxTime = isDeep ? 90 : 5;
            const realWait = isDeep ? 8000 : 1000; // Skutočné čakanie v ms (demo)
            let current = 0;

            const interval = setInterval(() => {
                current += 0.5;
                const visualTime = Math.min((current / 5) * maxTime, maxTime);
                const perc = Math.min((current / 5) * 100, 99);
                
                bar.style.width = perc + '%';
                clock.innerText = `${Math.floor(visualTime)}s / ${maxTime}s`;
                
                if (Math.random() > 0.7 && messages.length > 0) {
                    const step = document.createElement('div');
                    step.className = "flex items-center gap-2 text-[10px] text-slate-500 animate-in fade-in slide-in-from-left-2";
                    step.innerHTML = `<div class="w-1 h-1 bg-indigo-800 rounded-full"></div> ${messages.shift()}`;
                    steps.appendChild(step);
                }

                if (current >= 5) clearInterval(interval);
            }, 200);

            await new Promise(r => setTimeout(r, realWait));
            block.remove();
        }

        // --- API Execution ---
        async function runChat(voiceMode = false) {
            const val = userIn.value.trim();
            if (!val || !appConfig.key) { if(!appConfig.key) toggleSettings(); return; }
            if (appConfig.used >= appConfig.limit) { alert("Limit!"); return; }

            addMessage('user', val);
            userIn.value = '';
            userIn.style.height = 'auto';

            appConfig.used++;
            syncStorage();
            updateUI();

            await simulateThinking(thinkS.checked);

            try {
                const res = await callGemini(val, voiceMode);
                addMessage('ai', res.text, res.sources);
                if (res.audio) playRawAudio(res.audio);
            } catch (e) {
                addMessage('ai', "Chyba jadra EMI. Skontrolujte kľúč.");
            }
        }

        mainForm.onsubmit = (e) => { e.preventDefault(); runChat(false); };
        function quickStart(t) { userIn.value = t; runChat(false); }

        async function callGemini(p, voice) {
            const system = `Si EMI, vysoko pokročilý AI model. 
            Hovoríš v slovenčine, si úprimný, pútavý a pravdivý. 
            Využívaš hlboké uvažovanie pre najlepšie výsledky.`;
            
            const model = voice ? "gemini-2.5-flash-preview-tts" : "gemini-2.5-flash-preview-09-2025";
            const url = `https://generativelanguage.googleapis.com/v1beta/models/${model}:generateContent?key=${appConfig.key}`;

            const payload = {
                contents: [{ parts: [{ text: p }] }],
                systemInstruction: { parts: [{ text: system }] },
                tools: [{ "google_search": {} }]
            };

            if (voice) {
                payload.generationConfig = {
                    responseModalities: ["AUDIO"],
                    speechConfig: { voiceConfig: { prebuiltVoiceConfig: { voiceName: "Kore" } } }
                };
            }

            const r = await fetch(url, { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify(payload) });
            const data = await r.json();
            
            const cand = data.candidates?.[0];
            const text = cand?.content?.parts?.find(p => p.text)?.text || "";
            const audio = cand?.content?.parts?.find(p => p.inlineData)?.inlineData?.data;
            const sources = cand?.groundingMetadata?.groundingAttributions?.map(a => ({
                uri: a.web?.uri, title: a.web?.title
            })) || [];

            return { text, sources, audio };
        }

        // --- Voice Logic ---
        let rec;
        function openLiveMode() {
            if(!appConfig.key) { toggleSettings(); return; }
            const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
            if(!SR) return alert("Nie je podporované.");
            
            document.getElementById('live-overlay').classList.remove('hidden');
            rec = new SR();
            rec.lang = 'sk-SK';
            rec.onresult = (e) => {
                const t = e.results[0][0].transcript;
                document.getElementById('live-text').innerText = t;
                if(e.results[0].isFinal) {
                    closeLiveMode();
                    userIn.value = t;
                    runChat(true);
                }
            };
            rec.start();
        }
        function closeLiveMode() {
            document.getElementById('live-overlay').classList.add('hidden');
            if(rec) rec.stop();
        }
        function toggleVoice() { openLiveMode(); }

        function playRawAudio(b64) {
            const bin = atob(b64);
            const buf = new Uint8Array(bin.length);
            for(let i=0; i<bin.length; i++) buf[i] = bin.charCodeAt(i);
            const wav = createWav(buf.buffer, 24000);
            const url = URL.createObjectURL(new Blob([wav], {type:'audio/wav'}));
            new Audio(url).play();
        }

        function createWav(pcm, rate) {
            const h = new ArrayBuffer(44 + pcm.byteLength);
            const v = new DataView(h);
            const s = (o, str) => { for(let i=0; i<str.length; i++) v.setUint8(o+i, str.charCodeAt(i)); };
            s(0, 'RIFF'); v.setUint32(4, 36 + pcm.byteLength, true); s(8, 'WAVE'); s(12, 'fmt ');
            v.setUint32(16, 16, true); v.setUint16(20, 1, true); v.setUint16(22, 1, true);
            v.setUint32(24, rate, true); v.setUint32(28, rate*2, true); v.setUint16(32, 2, true);
            v.setUint16(34, 16, true); s(36, 'data'); v.setUint32(40, pcm.byteLength, true);
            new Uint8Array(h, 44).set(new Uint8Array(pcm));
            return h;
        }
    </script>
</body>
</html>
