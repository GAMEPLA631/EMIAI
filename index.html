<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMI ULTIMATE - Neural Interface</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/tokyo-night-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --secondary: #06b6d4;
            --accent: #f43f5e;
            --bg: #020617;
        }
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: var(--bg);
            background-image: 
                radial-gradient(circle at 0% 0%, rgba(99, 102, 241, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 100% 100%, rgba(6, 182, 212, 0.1) 0%, transparent 50%);
        }
        .mono { font-family: 'JetBrains Mono', monospace; }
        
        /* Glassmorphism Evolved */
        .glass { 
            background: rgba(15, 23, 42, 0.6); 
            backdrop-filter: blur(24px) saturate(180%);
            -webkit-backdrop-filter: blur(24px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .neon-text {
            text-shadow: 0 0 10px rgba(99, 102, 241, 0.5);
        }

        .cyber-grid {
            background-image: linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                              linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
        }

        /* Message Animations */
        .message-in { 
            animation: messageAppear 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }
        @keyframes messageAppear {
            from { opacity: 0; transform: translateY(20px) scale(0.98); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        /* Custom Scrollbar */
        .custom-scroll::-webkit-scrollbar { width: 4px; }
        .custom-scroll::-webkit-scrollbar-track { background: transparent; }
        .custom-scroll::-webkit-scrollbar-thumb { 
            background: linear-gradient(transparent, var(--primary), transparent); 
            border-radius: 10px; 
        }

        /* Code Block Styling */
        pre code { 
            border-radius: 16px; 
            font-size: 0.9rem; 
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: #0f172a !important;
        }

        /* Neural Pulsar */
        .pulsar {
            box-shadow: 0 0 0 0 rgba(99, 102, 241, 0.7);
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(99, 102, 241, 0.4); }
            70% { box-shadow: 0 0 0 15px rgba(99, 102, 241, 0); }
            100% { box-shadow: 0 0 0 0 rgba(99, 102, 241, 0); }
        }

        .ai-bubble {
            background: linear-gradient(135deg, rgba(30, 41, 59, 0.7) 0%, rgba(15, 23, 42, 0.8) 100%);
            border-left: 3px solid var(--primary);
        }

        .user-bubble {
            background: linear-gradient(135deg, var(--primary) 0%, #4338ca 100%);
            box-shadow: 0 10px 25px -5px rgba(99, 102, 241, 0.4);
        }
    </style>
</head>
<body class="text-slate-200 h-screen flex flex-col overflow-hidden cyber-grid">

    <!-- FLOATING TOP BAR -->
    <nav class="h-20 flex items-center justify-between px-8 shrink-0 z-40 relative">
        <div class="flex items-center gap-4">
            <div class="w-12 h-12 bg-indigo-600 rounded-2xl flex items-center justify-center shadow-[0_0_30px_rgba(79,70,229,0.5)] pulsar">
                <i data-lucide="brain-circuit" class="text-white w-7 h-7"></i>
            </div>
            <div>
                <h1 class="font-extrabold text-xl tracking-tight bg-gradient-to-r from-indigo-300 via-white to-cyan-300 bg-clip-text text-transparent neon-text uppercase">
                    EMI ULTIMATE
                </h1>
                <div class="flex items-center gap-2">
                    <span class="text-[9px] text-slate-400 font-bold tracking-[0.2em] uppercase">Neural Reasoning Core v3.0</span>
                </div>
            </div>
        </div>

        <div class="flex items-center gap-3 bg-slate-900/40 p-1.5 rounded-2xl border border-white/5 glass">
            <button id="ttsToggle" onclick="toggleTTS()" class="p-3 hover:bg-white/5 rounded-xl transition-all text-slate-400" title="Audio Output">
                <i data-lucide="volume-2" id="ttsIcon"></i>
            </button>
            <div class="w-px h-6 bg-white/10 mx-1"></div>
            <button onclick="clearChat()" class="p-3 hover:bg-rose-500/10 rounded-xl transition-all text-slate-400 hover:text-rose-400" title="Purge History">
                <i data-lucide="trash-2"></i>
            </button>
            <button onclick="toggleSettings()" class="p-3 bg-indigo-600/10 hover:bg-indigo-600 text-indigo-400 hover:text-white rounded-xl transition-all border border-indigo-500/20" title="Neural Config">
                <i data-lucide="settings"></i>
            </button>
        </div>
    </nav>

    <!-- CHAT VIRTUAL SPACE -->
    <main id="chatContainer" class="flex-1 overflow-y-auto custom-scroll p-4 md:p-10 space-y-10 relative z-10">
        <!-- Messages loaded from DB -->
    </main>

    <!-- ATTACHMENT HUB -->
    <div id="filePreview" class="px-10 py-3 flex gap-4 hidden z-20"></div>

    <!-- COMMAND CENTER -->
    <footer class="p-6 md:p-10 z-30">
        <div class="max-w-5xl mx-auto">
            <div id="thinkingOverlay" class="hidden mb-6">
                <div class="flex items-center gap-4 px-6 py-3 bg-slate-900/80 border border-indigo-500/30 rounded-2xl w-fit mx-auto shadow-2xl glass">
                    <div class="relative w-4 h-4">
                        <div class="absolute inset-0 bg-indigo-500 rounded-full animate-ping opacity-75"></div>
                        <div class="relative bg-indigo-500 w-4 h-4 rounded-full"></div>
                    </div>
                    <span id="thinkingStatus" class="text-xs font-black uppercase tracking-[0.15em] text-indigo-300">Synchronizácia neurónov...</span>
                </div>
            </div>

            <div class="glass rounded-[2.5rem] p-3 shadow-2xl relative group transition-all hover:border-indigo-500/30">
                <div class="flex items-end gap-3">
                    <input type="file" id="fileInput" class="hidden" multiple accept="image/*,video/*">
                    <button onclick="document.getElementById('fileInput').click()" class="p-4 text-slate-400 hover:text-white hover:bg-white/5 rounded-2xl transition-all" title="Upload Media">
                        <i data-lucide="plus-circle" class="w-6 h-6"></i>
                    </button>
                    
                    <textarea id="userInput" rows="1" 
                        class="flex-1 bg-transparent border-none py-4 px-2 text-slate-100 placeholder-slate-500 focus:outline-none resize-none max-h-60 custom-scroll text-lg"
                        placeholder="Zadajte príkaz alebo požiadavku..."></textarea>
                    
                    <div class="flex items-center gap-2 pr-2">
                        <button id="micBtn" onclick="toggleSpeech()" class="p-4 text-slate-400 hover:text-indigo-400 hover:bg-indigo-500/10 rounded-2xl transition-all" title="Voice Recognition">
                            <i data-lucide="mic" id="micIcon"></i>
                        </button>
                        <button id="sendBtn" onclick="handleSend()" class="p-4 bg-indigo-600 hover:bg-indigo-500 text-white rounded-[1.5rem] transition-all shadow-[0_10px_30px_rgba(79,70,229,0.3)] disabled:opacity-30">
                            <i data-lucide="sparkles" class="w-6 h-6"></i>
                        </button>
                    </div>
                </div>
            </div>
            <p class="text-center text-[9px] text-slate-600 mt-6 font-bold uppercase tracking-[0.3em] opacity-50">
                Unlimited DB Active • Neural Grounding Enabled • EMI Multimodal v3
            </p>
        </div>
    </footer>

    <!-- FUTURISTIC SETTINGS -->
    <div id="settingsModal" class="fixed inset-0 bg-slate-950/80 backdrop-blur-3xl z-50 hidden flex items-center justify-center p-6">
        <div class="bg-slate-900/90 border border-white/10 w-full max-w-xl rounded-[3rem] shadow-[0_0_100px_rgba(0,0,0,0.5)] overflow-hidden animate-in zoom-in-95 duration-300">
            <div class="p-10">
                <div class="flex items-center justify-between mb-10">
                    <h3 class="text-2xl font-black flex items-center gap-4 tracking-tight">
                        <i data-lucide="trello" class="text-indigo-400 w-8 h-8"></i> CORE CONFIG
                    </h3>
                    <button onclick="toggleSettings()" class="w-10 h-10 flex items-center justify-center rounded-full hover:bg-white/5 text-slate-400">
                        <i data-lucide="x"></i>
                    </button>
                </div>
                
                <div class="space-y-8">
                    <div class="group">
                        <label class="block text-[10px] font-black text-slate-500 uppercase tracking-widest mb-3 group-focus-within:text-indigo-400 transition-colors">Neural API Key (Google AI)</label>
                        <div class="relative">
                            <input id="apiKeyInput" type="password" class="w-full bg-slate-950/50 border border-white/5 rounded-2xl px-6 py-4 text-slate-100 outline-none focus:border-indigo-500/50 transition-all text-sm" placeholder="AIzaSy...">
                            <i data-lucide="shield-check" class="absolute right-5 top-4 text-slate-600 w-5 h-5"></i>
                        </div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-[10px] font-black text-slate-500 uppercase tracking-widest mb-3">Vocal Synthesis</label>
                            <select id="voiceSelect" class="w-full bg-slate-950/50 border border-white/5 rounded-2xl px-5 py-4 text-slate-100 outline-none text-xs appearance-none"></select>
                        </div>
                        <div class="p-5 bg-indigo-500/5 border border-indigo-500/20 rounded-2xl">
                            <h4 class="text-[10px] font-black uppercase text-indigo-400 mb-2">DB Status</h4>
                            <p class="text-[11px] text-slate-400 font-medium">Neobmedzené úložisko IndexedDB aktívne. Všetky dáta šifrované lokálne.</p>
                        </div>
                    </div>
                </div>

                <div class="mt-12 flex gap-4">
                    <button onclick="toggleSettings()" class="flex-1 py-5 bg-slate-800/50 hover:bg-slate-800 rounded-2xl font-bold text-sm transition-all border border-white/5">ZAVRIEŤ</button>
                    <button onclick="saveSettings()" class="flex-1 py-5 bg-indigo-600 hover:bg-indigo-500 text-white rounded-2xl font-bold text-sm transition-all shadow-xl shadow-indigo-600/20">ULOŽIŤ SYNCHRONIZÁCIU</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- DATABASE SETUP ---
        let db;
        const request = indexedDB.open("EmiUltimateDB", 2);
        request.onupgradeneeded = (e) => {
            db = e.target.result;
            if (!db.objectStoreNames.contains("messages")) {
                db.createObjectStore("messages", { keyPath: "id", autoIncrement: true });
            }
        };
        request.onsuccess = (e) => {
            db = e.target.result;
            loadMessagesFromDB();
        };

        // --- STATE MANAGEMENT ---
        let state = {
            apiKey: localStorage.getItem('emi_key') || '',
            isThinking: false,
            isRecording: false,
            isTTSActive: localStorage.getItem('emi_tts') === 'true',
            attachments: []
        };

        const recognition = window.webkitSpeechRecognition ? new webkitSpeechRecognition() : null;
        if(recognition) {
            recognition.continuous = false;
            recognition.interimResults = false;
            recognition.lang = 'sk-SK';
            recognition.onresult = (e) => {
                document.getElementById('userInput').value += e.results[0][0].transcript;
                toggleSpeech();
            };
        }

        lucide.createIcons();
        marked.setOptions({
            highlight: (code) => hljs.highlightAuto(code).value,
            breaks: true
        });

        function loadVoices() {
            const select = document.getElementById('voiceSelect');
            const voices = speechSynthesis.getVoices();
            select.innerHTML = voices.map(v => `<option value="${v.name}">${v.name} (${v.lang})</option>`).join('');
        }
        speechSynthesis.onvoiceschanged = loadVoices;

        function toggleSettings() {
            const modal = document.getElementById('settingsModal');
            modal.classList.toggle('hidden');
            document.getElementById('apiKeyInput').value = state.apiKey;
            loadVoices();
        }

        function saveSettings() {
            state.apiKey = document.getElementById('apiKeyInput').value;
            localStorage.setItem('emi_key', state.apiKey);
            toggleSettings();
            showToast("Jadro synchronizované.");
        }

        function toggleTTS() {
            state.isTTSActive = !state.isTTSActive;
            localStorage.setItem('emi_tts', state.isTTSActive);
            const icon = document.getElementById('ttsIcon');
            icon.setAttribute('data-lucide', state.isTTSActive ? 'volume-2' : 'volume-x');
            document.getElementById('ttsToggle').classList.toggle('bg-indigo-500/20', state.isTTSActive);
            lucide.createIcons();
        }

        function toggleSpeech() {
            if(!recognition) return showToast("Hlasová biometria nie je podporovaná.");
            if(state.isRecording) {
                recognition.stop();
                state.isRecording = false;
                document.getElementById('micIcon').classList.remove('text-rose-500', 'animate-pulse');
            } else {
                recognition.start();
                state.isRecording = true;
                document.getElementById('micIcon').classList.add('text-rose-500', 'animate-pulse');
            }
        }

        document.getElementById('fileInput').addEventListener('change', async (e) => {
            const files = Array.from(e.target.files);
            for(let file of files) {
                const reader = new FileReader();
                reader.onload = (ev) => {
                    const base64 = ev.target.result.split(',')[1];
                    state.attachments.push({ id: Date.now() + Math.random(), mime: file.type, base64, name: file.name });
                    renderAttachments();
                };
                reader.readAsDataURL(file);
            }
        });

        function renderAttachments() {
            const container = document.getElementById('filePreview');
            if(state.attachments.length > 0) {
                container.classList.remove('hidden');
                container.innerHTML = state.attachments.map(a => `
                    <div class="bg-slate-900 border border-white/10 p-3 rounded-2xl flex items-center gap-3 text-[10px] glass animate-in zoom-in-90">
                        ${a.mime.startsWith('image/') ? `<img src="data:${a.mime};base64,${a.base64}" class="w-10 h-10 rounded-xl object-cover">` : `<div class="w-10 h-10 bg-indigo-500/20 rounded-xl flex items-center justify-center"><i data-lucide="video" class="w-5 h-5 text-indigo-400"></i></div>`}
                        <div class="max-w-[100px]"><p class="truncate font-bold">${a.name}</p><p class="text-slate-500 uppercase">${a.mime.split('/')[1]}</p></div>
                        <button onclick="removeAttachment(${a.id})" class="p-2 hover:bg-rose-500/20 rounded-full text-rose-500">×</button>
                    </div>
                `).join('');
                lucide.createIcons();
            } else { container.classList.add('hidden'); }
        }

        function removeAttachment(id) {
            state.attachments = state.attachments.filter(a => a.id !== id);
            renderAttachments();
        }

        async function handleSend() {
            const input = document.getElementById('userInput');
            const prompt = input.value.trim();
            if((!prompt && state.attachments.length === 0) || state.isThinking) return;
            if(!state.apiKey) return toggleSettings();

            const userMsg = { role: 'user', content: prompt, media: [...state.attachments], timestamp: Date.now() };
            saveToDB(userMsg);
            appendMessage(userMsg);
            
            input.value = '';
            input.style.height = 'auto';
            state.attachments = [];
            renderAttachments();

            await callEMI(prompt, userMsg.media);
        }

        async function callEMI(prompt, media) {
            state.isThinking = true;
            document.getElementById('thinkingOverlay').classList.remove('hidden');
            const status = document.getElementById('thinkingStatus');
            const phases = ["Injekcia kontextu...", "Hĺbková analýza...", "Syntéza pravdy...", "Kryštalizácia odpovede..."];
            let pIdx = 0;
            const interval = setInterval(() => { status.innerText = phases[pIdx % phases.length]; pIdx++; }, 2500);

            try {
                const parts = [{ text: prompt || "Dekóduj priložené dáta." }];
                media.forEach(m => parts.push({ inlineData: { mimeType: m.mime, data: m.base64 } }));

                const system = `Si EMI, ultimátny AI interface s neobmedzenou kapacitou. 
                1. Každú odpoveď začni blokom <reasoning> (aspoň 4 odstavce hĺbkového uvažovania).
                2. Analyzuj videá a obrázky do hĺbky.
                3. Programátorské funkcie: Podporuj všetky jazyky s dokonalým formátovaním.
                4. Buď vždy pravdivá a odpovedaj v slovenčine.`;

                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${state.apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts }],
                        systemInstruction: { parts: [{ text: system }] },
                        tools: [{ google_search: {} }]
                    })
                });

                const data = await response.json();
                const rawText = data.candidates[0].content.parts[0].text;
                
                let thinking = "", content = rawText;
                const match = rawText.match(/<reasoning>([\s\S]*?)<\/reasoning>/);
                if (match) {
                    thinking = match[1].trim();
                    content = rawText.replace(/<reasoning>[\s\S]*?<\/reasoning>/, "").trim();
                }

                const sources = data.candidates[0].groundingMetadata?.groundingAttributions?.map(a => ({
                    uri: a.web?.uri, title: a.web?.title
                })) || [];

                const botMsg = { role: 'assistant', content, thinking, sources, timestamp: Date.now() };
                saveToDB(botMsg);
                appendMessage(botMsg);

                if(state.isTTSActive) speak(content);

            } catch (err) {
                showToast("CORE ERROR: " + err.message);
            } finally {
                clearInterval(interval);
                state.isThinking = false;
                document.getElementById('thinkingOverlay').classList.add('hidden');
            }
        }

        function appendMessage(msg) {
            const container = document.getElementById('chatContainer');
            const div = document.createElement('div');
            div.className = `flex ${msg.role === 'user' ? 'justify-end' : 'justify-start'} message-in`;

            let mediaHtml = (msg.media && msg.media.length > 0) ? `<div class="flex flex-wrap gap-3 mb-4">
                ${msg.media.map(m => m.mime.startsWith('image/') 
                    ? `<img src="data:${m.mime};base64,${m.base64}" class="max-w-[280px] rounded-2xl border border-white/10 shadow-2xl">`
                    : `<div class="p-4 bg-white/5 border border-white/10 rounded-2xl flex items-center gap-3 text-xs"><i data-lucide="video" class="text-indigo-400"></i> DÁTOVÝ STREAM</div>`
                ).join('')}
            </div>` : '';

            let thinkingHtml = msg.thinking ? `
                <details class="mb-6 bg-black/40 border border-white/5 rounded-3xl overflow-hidden group shadow-inner">
                    <summary class="p-5 cursor-pointer flex items-center justify-between text-[10px] font-black uppercase tracking-[0.2em] text-indigo-400">
                        <span class="flex items-center gap-3"><i data-lucide="zap" class="w-4 h-4"></i> NEURAL REASONING ENGINE</span>
                        <i data-lucide="chevron-down" class="w-4 h-4 group-open:rotate-180 transition-transform"></i>
                    </summary>
                    <div class="p-6 text-xs text-slate-400 leading-relaxed border-t border-white/5 mono opacity-80">${msg.thinking}</div>
                </details>
            ` : '';

            let sourcesHtml = (msg.sources && msg.sources.length > 0) ? `
                <div class="mt-6 pt-5 border-t border-white/5 flex flex-wrap gap-3">
                    ${msg.sources.map(s => `<a href="${s.uri}" target="_blank" class="text-[10px] bg-indigo-500/10 text-indigo-300 px-4 py-2 rounded-xl border border-indigo-500/20 hover:bg-indigo-500/20 transition-all font-bold">SOURCE: ${s.title || 'EXTERNAL LINK'}</a>`).join('')}
                </div>
            ` : '';

            div.innerHTML = `
                <div class="max-w-[90%] md:max-w-[75%] flex gap-5 ${msg.role === 'user' ? 'flex-row-reverse' : ''}">
                    <div class="w-12 h-12 rounded-2xl shrink-0 flex items-center justify-center mt-2 ${msg.role === 'user' ? 'bg-indigo-600' : 'bg-slate-800 border border-white/10 shadow-xl'}">
                        <i data-lucide="${msg.role === 'user' ? 'user' : 'sparkles'}" class="w-6 h-6 text-white"></i>
                    </div>
                    <div class="flex flex-col gap-2">
                        <div class="px-7 py-6 rounded-[2.5rem] shadow-2xl ${msg.role === 'user' ? 'user-bubble rounded-tr-none' : 'ai-bubble rounded-tl-none glass'}">
                            ${mediaHtml}
                            ${thinkingHtml}
                            <div class="prose prose-invert prose-sm max-w-none text-slate-100 leading-relaxed font-medium">${marked.parse(msg.content)}</div>
                            ${sourcesHtml}
                        </div>
                        <div class="text-[9px] text-slate-600 px-4 font-black uppercase tracking-widest opacity-60">${new Date(msg.timestamp).toLocaleString()}</div>
                    </div>
                </div>
            `;

            container.appendChild(div);
            lucide.createIcons();
            container.scrollTo({ top: container.scrollHeight, behavior: 'smooth' });
        }

        function saveToDB(message) {
            const tx = db.transaction("messages", "readwrite");
            tx.objectStore("messages").add(message);
        }

        function loadMessagesFromDB() {
            const tx = db.transaction("messages", "readonly");
            tx.objectStore("messages").getAll().onsuccess = (e) => {
                e.target.result.forEach(appendMessage);
            };
        }

        function clearChat() {
            if(!confirm("EXTERMINATE DATA? Táto akcia natrvalo vymaže neurónovú históriu.")) return;
            const tx = db.transaction("messages", "readwrite");
            tx.objectStore("messages").clear().onsuccess = () => {
                document.getElementById('chatContainer').innerHTML = '';
                showToast("Dáta eliminované.");
            };
        }

        function speak(text) {
            speechSynthesis.cancel();
            const cleanText = text.replace(/```[\s\S]*?```/g, 'Kódové bloky preskočené.').replace(/<[^>]*>/g, '');
            const utterance = new SpeechSynthesisUtterance(cleanText);
            utterance.voice = speechSynthesis.getVoices().find(v => v.name === document.getElementById('voiceSelect').value) || null;
            speechSynthesis.speak(utterance);
        }

        function showToast(text) {
            const toast = document.createElement('div');
            toast.className = 'fixed bottom-32 left-1/2 -translate-x-1/2 bg-slate-900 border border-indigo-500/50 px-8 py-4 rounded-3xl shadow-[0_0_50px_rgba(79,70,229,0.3)] z-50 animate-in slide-in-from-bottom-5 glass';
            toast.innerHTML = `<p class="text-[10px] font-black uppercase tracking-[0.2em] flex items-center gap-3"><i data-lucide="info" class="w-4 h-4 text-indigo-400"></i> ${text}</p>`;
            document.body.appendChild(toast);
            lucide.createIcons();
            setTimeout(() => toast.remove(), 3000);
        }

        const area = document.getElementById('userInput');
        area.addEventListener('input', () => {
            area.style.height = 'auto';
            area.style.height = area.scrollHeight + 'px';
        });

    </script>
</body>
</html>
