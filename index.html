<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMI AI Chat - Čistý Text a Pamäť</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0a0a0c;
            color: #e2e8f0;
            overflow: hidden;
        }

        .glass-panel {
            background: rgba(17, 17, 20, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.1); border-radius: 10px; }

        .message-anim { animation: fadeInUp 0.4s ease-out forwards; }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user-bubble {
            background: #312e81; 
            border: 1px solid rgba(99, 102, 241, 0.3);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .mic-active {
            animation: pulse-red 1.5s infinite;
            color: #ef4444 !important;
        }

        @keyframes pulse-red {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); text-shadow: 0 0 10px rgba(239, 68, 68, 0.5); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body class="h-screen flex flex-col">

    <!-- Header -->
    <header class="glass-panel sticky top-0 z-30 px-6 py-4 flex items-center justify-between border-b border-white/10">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 bg-gradient-to-tr from-indigo-500 to-purple-600 rounded-xl flex items-center justify-center shadow-lg shadow-indigo-500/30">
                <i data-lucide="bot" class="text-white w-6 h-6"></i>
            </div>
            <div>
                <h1 class="text-lg font-bold tracking-tight text-white leading-none">EMI AI</h1>
                <span class="text-[10px] uppercase tracking-widest text-indigo-400 font-bold">Čistý Text & Vyhľadávanie</span>
            </div>
        </div>

        <div class="flex items-center gap-4">
            <div class="hidden sm:flex flex-col items-end">
                <span class="text-[10px] text-green-500 uppercase font-bold tracking-tighter">Status</span>
                <span class="text-xs font-mono text-white">Google Search Active</span>
            </div>
            <button onclick="toggleSettings()" class="p-2.5 bg-white/5 hover:bg-white/10 rounded-xl transition-all text-slate-300">
                <i data-lucide="settings" class="w-5 h-5"></i>
            </button>
        </div>
    </header>

    <!-- Chat Container -->
    <main id="chat-wrapper" class="flex-1 overflow-y-auto p-4 md:p-8 space-y-6 custom-scrollbar">
        <!-- Welcome UI -->
        <div id="welcome-ui" class="h-full flex flex-col items-center justify-center text-center max-w-2xl mx-auto py-12">
            <div class="w-24 h-24 bg-indigo-500/10 rounded-[2rem] flex items-center justify-center mb-8 rotate-3 shadow-inner">
                <i data-lucide="brain-circuit" class="text-indigo-500 w-12 h-12"></i>
            </div>
            <h2 class="text-4xl font-extrabold text-white mb-4 tracking-tight">EMI bez symbolov</h2>
            <p class="text-slate-400 text-lg leading-relaxed mb-10">
                Moje odpovede sú teraz v čistom texte bez hviezdičiek a mriežok. Pamätám si našu históriu a vyhľadávam na webe.
            </p>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 w-full">
                <button onclick="quickStart('Nájdi mi YouTube videá o najrýchlejších autách sveta.')" class="p-5 glass-panel rounded-2xl hover:border-indigo-500/50 hover:bg-indigo-500/10 transition-all text-left group">
                    <div class="flex items-center gap-3 mb-2">
                        <i data-lucide="youtube" class="text-red-400 w-5 h-5"></i>
                        <span class="font-bold text-white group-hover:text-indigo-300 transition-colors">YouTube Videá</span>
                    </div>
                </button>
                <button onclick="quickStart('Napíš mi príbeh o ceste na Mesiac.')" class="p-5 glass-panel rounded-2xl border-indigo-500/20 hover:border-indigo-500 hover:bg-indigo-500/10 transition-all text-left group">
                    <div class="flex items-center gap-3 mb-2">
                        <i data-lucide="book-open" class="text-indigo-400 w-5 h-5"></i>
                        <span class="font-bold text-white group-hover:text-red-300 transition-colors">Príbeh (Čistý text)</span>
                    </div>
                </button>
            </div>
        </div>
    </main>

    <!-- Input Bar -->
    <footer class="p-4 md:p-6 bg-[#0a0a0c]">
        <div class="max-w-4xl mx-auto">
            <form id="main-form" class="relative">
                <div class="relative bg-[#16161a] border border-white/10 rounded-[1.5rem] flex items-end p-2 gap-2 shadow-2xl">
                    <button type="button" onclick="toggleVoiceRecording()" id="mic-trigger" class="p-3.5 text-slate-500 hover:text-red-400 transition-colors rounded-xl hover:bg-white/5">
                        <i data-lucide="mic" class="w-6 h-6" id="mic-icon"></i>
                    </button>
                    
                    <textarea 
                        id="user-input" 
                        rows="1" 
                        placeholder="Opýtajte sa EMI na čokoľvek..."
                        class="flex-1 bg-transparent border-none focus:ring-0 text-slate-200 py-3.5 px-2 resize-none max-h-48 outline-none text-base custom-scrollbar"
                    ></textarea>
                    
                    <button type="submit" id="send-trigger" class="p-3.5 bg-indigo-600 hover:bg-indigo-500 text-white rounded-xl shadow-lg shadow-indigo-600/20 transition-all">
                        <i data-lucide="send" class="w-6 h-6"></i>
                    </button>
                </div>
                
                <div class="mt-4 flex items-center justify-between px-3">
                    <div class="flex items-center gap-6">
                        <label class="flex items-center gap-2.5 cursor-pointer select-none group">
                            <div class="relative w-10 h-5 bg-white/10 rounded-full transition-colors group-has-[:checked]:bg-indigo-600">
                                <input type="checkbox" id="tts-switch" class="sr-only peer" checked>
                                <div class="absolute top-1 left-1 w-3 h-3 bg-white rounded-full transition-transform peer-checked:translate-x-5"></div>
                            </div>
                            <span class="text-[11px] font-bold text-slate-500 group-has-[:checked]:text-indigo-400 uppercase tracking-widest">Hlasový výstup</span>
                        </label>
                    </div>
                    <button type="button" onclick="clearConversation()" class="text-[10px] text-red-500/70 hover:text-red-500 uppercase font-bold tracking-tighter">Vymazať pamäť</button>
                </div>
            </form>
        </div>
    </footer>

    <!-- Settings Overlay -->
    <div id="settings-overlay" class="fixed inset-0 z-50 hidden flex items-center justify-center p-4 bg-black/80 backdrop-blur-xl">
        <div class="bg-[#111114] border border-white/10 w-full max-w-md rounded-[2.5rem] shadow-2xl overflow-hidden">
            <div class="px-8 py-6 border-b border-white/5 flex items-center justify-between">
                <h3 class="text-xl font-bold text-white flex items-center gap-3">
                    <i data-lucide="database" class="text-indigo-400"></i> Nastavenia
                </h3>
                <button onclick="toggleSettings()" class="text-slate-500 hover:text-white"><i data-lucide="x"></i></button>
            </div>
            <div class="p-8 space-y-8">
                <div class="space-y-3">
                    <label class="text-[11px] font-bold text-slate-400 uppercase tracking-widest block">Google Gemini API Key</label>
                    <input type="password" id="api-field" placeholder="Vložte kľúč..." class="w-full bg-[#0a0a0c] border border-white/10 rounded-2xl px-5 py-4 text-sm focus:ring-2 focus:ring-indigo-500/50 outline-none transition-all">
                </div>
                <button onclick="saveConfig()" class="w-full bg-indigo-600 hover:bg-indigo-500 text-white font-bold py-5 rounded-2xl transition-all shadow-xl shadow-indigo-600/30">
                    Uložiť nastavenia
                </button>
                <button onclick="resetAllData()" class="w-full text-xs text-red-500/60 hover:text-red-500 transition-colors">Tvrdý reset databázy</button>
            </div>
        </div>
    </div>

    <script>
        // --- Database Management ---
        const DB_NAME = 'EMI_CLEAN_TEXT_DB';
        const STORE_SETTINGS = 'settings';
        const STORE_HISTORY = 'history';
        let db;
        let appConfig = { key: '' };
        let chatHistory = [];

        function initDB() {
            return new Promise((resolve) => {
                const request = indexedDB.open(DB_NAME, 2);
                request.onupgradeneeded = (e) => {
                    const database = e.target.result;
                    if (!database.objectStoreNames.contains(STORE_SETTINGS)) database.createObjectStore(STORE_SETTINGS);
                    if (!database.objectStoreNames.contains(STORE_HISTORY)) database.createObjectStore(STORE_HISTORY);
                };
                request.onsuccess = (e) => {
                    db = e.target.result;
                    resolve();
                };
            });
        }

        async function getFromDB(store, key) {
            return new Promise(r => {
                const tx = db.transaction(store, 'readonly');
                const req = tx.objectStore(store).get(key);
                req.onsuccess = () => r(req.result);
            });
        }

        async function saveToDB(store, key, val) {
            return new Promise(r => {
                const tx = db.transaction(store, 'readwrite');
                tx.objectStore(store).put(val, key);
                tx.oncomplete = () => r();
            });
        }

        async function bootstrap() {
            await initDB();
            appConfig.key = await getFromDB(STORE_SETTINGS, 'api_key') || '';
            chatHistory = await getFromDB(STORE_HISTORY, 'chat_log') || [];
            
            document.getElementById('api-field').value = appConfig.key;
            lucide.createIcons();
            
            if (chatHistory.length > 0) {
                welcome.classList.add('hidden');
                chatHistory.forEach(msg => {
                    renderMessage(msg.role === 'user' ? 'user' : 'ai', msg.content, msg.sources || []);
                });
            }
        }

        bootstrap();

        // --- UI Logic ---
        const wrapper = document.getElementById('chat-wrapper');
        const welcome = document.getElementById('welcome-ui');
        const mainForm = document.getElementById('main-form');
        const userIn = document.getElementById('user-input');
        const ttsSwitch = document.getElementById('tts-switch');
        const micIcon = document.getElementById('mic-icon');
        
        let recognition;
        let isRecording = false;

        function toggleSettings() { document.getElementById('settings-overlay').classList.toggle('hidden'); }
        async function saveConfig() {
            appConfig.key = document.getElementById('api-field').value.trim();
            await saveToDB(STORE_SETTINGS, 'api_key', appConfig.key);
            toggleSettings();
        }

        async function clearConversation() {
            if (confirm("Naozaj chcete vymazať celú históriu konverzácie?")) {
                chatHistory = [];
                await saveToDB(STORE_HISTORY, 'chat_log', []);
                location.reload();
            }
        }

        function resetAllData() { if(confirm("Toto vymaže kľúč aj históriu. Pokračovať?")) { indexedDB.deleteDatabase(DB_NAME); location.reload(); } }

        // --- Utils: Clean Text ---
        function cleanFormatting(text) {
            // Odstráni všetky hviezdičky, mriežky a iné markdown znaky
            return text.replace(/[*#_>`~]/g, '').trim();
        }

        // --- TTS & STT ---
        function speakText(text) {
            if (!ttsSwitch.checked) return;
            window.speechSynthesis.cancel();
            
            const cleanText = cleanFormatting(text);
            
            const utterance = new SpeechSynthesisUtterance(cleanText);
            utterance.lang = 'sk-SK';
            const skVoice = window.speechSynthesis.getVoices().find(v => v.lang.startsWith('sk'));
            if (skVoice) utterance.voice = skVoice;
            window.speechSynthesis.speak(utterance);
        }

        function initRecognition() {
            const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
            if (!SR) return null;
            const rec = new SR();
            rec.lang = 'sk-SK';
            rec.onresult = (e) => {
                const t = Array.from(e.results).map(r => r[0].transcript).join('');
                userIn.value = t;
            };
            rec.onend = () => {
                if (isRecording) {
                    stopVoiceRecording();
                    runChat();
                }
            };
            return rec;
        }

        function toggleVoiceRecording() {
            if (isRecording) stopVoiceRecording();
            else {
                if (!recognition) recognition = initRecognition();
                if (!recognition) return alert("Hlasové ovládanie nie je podporované.");
                isRecording = true;
                micIcon.classList.add('mic-active');
                recognition.start();
            }
        }

        function stopVoiceRecording() {
            isRecording = false;
            micIcon.classList.remove('mic-active');
            if (recognition) recognition.stop();
        }

        // --- Chat Interaction ---
        function renderMessage(role, text, sources = []) {
            welcome.classList.add('hidden');
            const row = document.createElement('div');
            row.className = `flex ${role === 'user' ? 'justify-end' : 'justify-start'} message-anim mb-4`;
            
            let sourceHtml = '';
            if (sources.length > 0) {
                sourceHtml = `<div class="mt-4 flex flex-wrap gap-2 pt-3 border-t border-white/5">
                    ${sources.map(s => `
                        <a href="${s.uri}" target="_blank" class="text-[10px] bg-indigo-500/10 text-indigo-400 px-2.5 py-1 rounded-lg border border-indigo-500/20 hover:bg-indigo-500/20 transition-all flex items-center gap-1.5">
                            <i data-lucide="external-link" class="w-3 h-3"></i> ${s.title || 'Zdroj / Video'}
                        </a>
                    `).join('')}
                </div>`;
            }

            row.innerHTML = `
                <div class="flex gap-4 max-w-[85%] md:max-w-[75%] ${role === 'user' ? 'flex-row-reverse' : ''}">
                    <div class="w-9 h-9 rounded-xl flex-shrink-0 flex items-center justify-center ${role === 'ai' ? 'bg-[#1a1a20] border border-white/10' : 'bg-indigo-600 shadow-lg'}">
                        <i data-lucide="${role === 'ai' ? 'bot' : 'user'}" class="w-5 h-5 text-white ${role === 'ai' ? 'text-indigo-400' : ''}"></i>
                    </div>
                    <div class="space-y-1">
                        <div class="p-4 rounded-2xl text-sm leading-relaxed whitespace-pre-wrap shadow-md ${
                            role === 'user' ? 'user-bubble text-white' : 'bg-[#1a1a20] border border-white/5 text-slate-200'
                        }">
                            ${text}
                        </div>
                        ${sourceHtml}
                    </div>
                </div>
            `;
            wrapper.appendChild(row);
            lucide.createIcons();
            wrapper.scrollTop = wrapper.scrollHeight;
        }

        async function runChat() {
            const val = userIn.value.trim();
            if (!val || !appConfig.key) { if(!appConfig.key) toggleSettings(); return; }

            chatHistory.push({ role: 'user', content: val });
            renderMessage('user', val);
            userIn.value = '';
            userIn.style.height = 'auto';

            const thinking = addThinkingIndicator();
            
            try {
                const res = await callGemini();
                thinking.remove();
                
                // Vyčistenie textu pred uložením a zobrazením
                const cleanedText = cleanFormatting(res.text);
                
                chatHistory.push({ role: 'model', content: cleanedText, sources: res.sources });
                await saveToDB(STORE_HISTORY, 'chat_log', chatHistory);
                
                renderMessage('ai', cleanedText, res.sources);
                speakText(cleanedText);
            } catch (e) {
                thinking.remove();
                renderMessage('ai', "Nastala chyba pri hľadaní odpovede. Skontrolujte prosím váš kľúč.");
            }
        }

        function addThinkingIndicator() {
            const row = document.createElement('div');
            row.className = "flex justify-start mb-4 animate-pulse";
            row.innerHTML = `
                <div class="flex gap-4">
                    <div class="w-9 h-9 rounded-xl bg-[#1a1a20] flex items-center justify-center border border-white/5">
                        <i data-lucide="search" class="w-5 h-5 text-indigo-400"></i>
                    </div>
                    <div class="bg-[#1a1a20] border border-white/5 p-4 rounded-2xl text-xs text-slate-400">
                        EMI prehľadáva zdroje...
                    </div>
                </div>
            `;
            wrapper.appendChild(row);
            lucide.createIcons();
            wrapper.scrollTop = wrapper.scrollHeight;
            return row;
        }

        async function callGemini() {
            const contents = chatHistory.map(item => ({
                role: item.role,
                parts: [{ text: item.content }]
            }));

            // Prísna inštrukcia na odstránenie formátovania
            const system = `Si EMI, vysoko pokročilá AI asistentka. 
            Máš prístup k vyhľadávaniu Google a YouTube. 
            VŽDY ODPOVEDAJ LEN ČISTÝM TEXTOM. 
            NIKDY nepoužívaj hviezdičky (*) pre tučné písmo alebo kurzívu. 
            NIKDY nepoužívaj mriežky (#) pre nadpisy. 
            Ak chceš niečo zdôrazniť, použi veľké písmená alebo slová ako "dôležité:". 
            Tvoje odpovede musia byť čisté a bez akýchkoľvek markdown symbolov. 
            Odpovedaj v slovenčine. Ak nájdeš videá, pridaj ich odkazy ako zdroje.`;

            const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${appConfig.key}`;

            const response = await fetch(url, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    contents: contents,
                    systemInstruction: { parts: [{ text: system }] },
                    tools: [{ "google_search": {} }]
                })
            });

            if (!response.ok) throw new Error();
            const data = await response.json();
            
            const text = data.candidates[0].content.parts[0].text;
            const sources = data.candidates[0].groundingMetadata?.groundingAttributions?.map(a => ({
                uri: a.web?.uri,
                title: a.web?.title
            })) || [];

            return { text, sources };
        }

        mainForm.onsubmit = (e) => { e.preventDefault(); runChat(); };
        function quickStart(t) { userIn.value = t; runChat(); }

        userIn.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = this.scrollHeight + 'px';
        });

        window.speechSynthesis.onvoiceschanged = () => { window.speechSynthesis.getVoices(); };
    </script>
</body>
</html>
